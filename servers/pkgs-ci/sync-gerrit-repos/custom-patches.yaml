- project:
    name: 'custom-patches'

    version:
    - '9.0':
        old-branch: openstack-ci/fuel-8.0/liberty
        new-branch: 9.0/mitaka
        gerrit-topic: custom/patches/9.0
        is-disabled: true
    - '10.0':
        old-branch: 9.0/mitaka
        new-branch: 10.0/newton
        gerrit-topic: custom/patches/10.0


    # Gerrit parameters
    gerrit-host: 'review.fuel-infra.org'
    gerrit-port: '29418'
    gerrit-user: '{username-openstack-ci-mirrorer-jenkins}'
    gerrit-creds: '{ssh-creds-openstack-ci-mirrorer-jenkins}'

    gerrit-project-name:
    - ceilometer
    - ceilometermiddleware
    - cinder
    - django_openstack_auth
    - glance
    - glance_store
    - heat
    - horizon
    - ironic
    - keystone
    - keystoneauth
    - keystonemiddleware
    - murano
    - murano-dashboard
    - neutron
    - neutron-fwaas
    - neutron-lbaas
    - neutron-vpnaas
    - nova
    - os-brick
    - oslo.cache
    - oslo.concurrency
    - oslo.config
    - oslo.context
    - oslo.db
    - oslo.i18n
    - oslo.log
    - oslo.messaging
    - oslo.middleware
    - oslo.policy
    - oslo.reports
    - oslo.rootwrap
    - oslo.serialization
    - oslo.service
    - oslo.utils
    - oslo.version
    - oslo.versionedobjects
    - oslo.vmware
    - oslosphinx
    - oslotest
    - python-ceilometerclient
    - python-cinderclient
    - python-glanceclient
    - python-heatclient
    - python-ironicclient
    - python-keystoneclient
    - python-muranoclient
    - python-neutronclient
    - python-novaclient
    - python-openstackclient
    - python-saharaclient
    - python-swiftclient
    - sahara
    - sahara-dashboard
    - swift

    jobs:
    - 'mos{version}-{gerrit-project-name}-custom-patches'
