            current-parameters: true
            kill-phase-on: NEVER
          - name: '9.x.baremetal.ubuntu.shut_down_mongo_node'
            current-parameters: true
            kill-phase-on: NEVER
          - name: '9.x.baremetal.ubuntu.recovery_neutron_agents_after_restart'
            current-parameters: true
            kill-phase-on: NEVER
          - name: '9.x.baremetal.ubuntu.kill_mongo_processes'
