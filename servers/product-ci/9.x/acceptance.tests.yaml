        - ha_vlan_group_1

        - ha_vlan_group_2

        - ha_vlan_group_3

        - ha_vlan_group_4

        - ha_vlan_group_5:
            swarm-test/custom-overrides-plain-properties: |
              EXTERNAL_DNS=8.8.4.4, 172.18.80.136
              EXTERNAL_NTP=ntp4.stratum2.ru, 2.pool.ntp.org

        - ha_vlan_group_6:
            swarm-test/custom-overrides-plain-properties: |
              EXTERNAL_DNS=8.8.4.4, 172.18.80.136
              EXTERNAL_NTP=ntp4.stratum2.ru, 2.pool.ntp.org
        - ha_vlan_group_7:
            swarm-test/custom-overrides-plain-properties: |
              EXTERNAL_DNS=8.8.4.4, 172.18.80.136
              EXTERNAL_NTP=ntp4.stratum2.ru, 2.pool.ntp.org
        - ha_tun_group_1:
            swarm-test/custom-overrides-plain-properties: |
              EXTERNAL_DNS=8.8.4.4, 172.18.80.136
              EXTERNAL_NTP=ntp4.stratum2.ru, 2.pool.ntp.org

