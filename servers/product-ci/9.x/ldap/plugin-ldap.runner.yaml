- job:
    name: '9.x.plugin-ldap.runner'
    description: 'Run all ldap plugin tests'

    concurrent: false
    project-type: multijob
    node: 'runner'

    properties:
    - heavy-job:
        weight: 1

    parameters:
    - 9x-systest-params
    - string:
        name: PLUGIN_BRANCH
        default: 'master'
    - string:
        name: LDAP_PLUGIN_URL
        default: ''
        description: 'URL of ldap plugin package'
    - string:
        name: LDAP_PLUGIN_RPM
        default: 'ldap-3.0-3.0.1-1.noarch.rpm'
        description: 'Name of ldap plugin package'

    wrappers:
    - timeout:
        fail: true
        timeout: 1400

    builders:

    - write-description:
        description-string: $CUSTOM_VERSION

    - multijob:
        name: 'Run ldap plugin deploy tests tests'
        condition: COMPLETED
        projects:
        # Ubuntu
        - name: '9.x.ldap_deploy_test.ubuntu.plugin-ldap.mld_proxy'
          current-parameters: true
          kill-phase-on: NEVER
        - name: '9.x.ldap_deploy_test.ubuntu.plugin-ldap.mld_no_proxy'
          current-parameters: true
          kill-phase-on: NEVER
    publishers:
    - description-setter:
        regexp: "'Description string: (.*)'"
    - email-default:
        mail-to: 'ci+alert@mirantis.com'
