- job-group:
    name: '10.0.swarm.timers'
    test-type: swarm
    version-id: 10.0
    test-job-name: '{version-id}.test_all'
    jobs:
      - '{version-id}.{test-type}.timer.{repo_type}':
         repo_type: stable
         # FIXME(aevseev) Disabled until MOS 9.2 release
         #trigger: '0 21 * * 3'
         trigger: '0 21 * * *'
         enable_proposed: false
      - '{version-id}.{test-type}.timer.{repo_type}':
         repo_type: proposed
         # FIXME(aevseev) Disabled until MOS 9.2 release
         #trigger: '0 21 * * 7'
         trigger: ''
         enable_proposed: true
