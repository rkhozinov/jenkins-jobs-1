---
- job-template:
    name: '{version-id}.build-{project}'
    description: |

      Build documentation from {repository} for branch {branch} and
      publish it to <a
      href="https://docs.mirantis.com/{path-to-publish}/">
      https://docs.mirantis.com/{path-to-publish}/</a>

      <p>Contacts: ci-team at #infra in Slack
    concurrent: false
    node: docs
    logrotate:
      daysToKeep: 15
      artifactDaysToKeep: 15

    properties:
      - heavy-job:
          weight: 1

    parameters:
      - string:
          name: GERRIT_BRANCH
          default: '{branch}'

    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          url: 'ssh://openstack-ci-jenkins@review.fuel-infra.org:29418/{repository}'
          clean: true

    triggers:
      - timed: '{timer}'

    wrappers:
      - ssh-agent-credentials:
          users:
            - '6fa3dffe-2f91-4a9b-a011-68e29f1b2468' # openstack-ci-jenkins
            - 'c8f503aa-46a3-49e4-a8be-4ed35f00500f' # fuel_docs@jenkins
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          write-description: true
          timeout: 45

    builders:
      - inject:
          properties-content: |
            DOCS_HOST=docs@docs.fuel-infra.org
            DOCS_ROOT={docs-root}
      - shell: '{obj:shell}'

    publishers:
      - html-publisher:
          name: '{publish-name}'
          dir: '{results-dir}'
          files: 'index.html'
          keep-all: true
          allow-missing: true
      - description-setter:
          regexp: 'Description string: (.*)'
          regexp-for-failed: 'Description string: (.*)'
      - email:
          notify-every-unstable-build: true
          recipients: 'ci@mirantis.com'
          send-to-individuals: false
