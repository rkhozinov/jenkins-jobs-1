- job:
    name: '7.0.custom.centos.bvt_1'
    builders:
      - shell:
          !include-raw: builders/run_system_test.sh
    concurrent: true
    description:
      !include-raw: descriptions/custom.centos.bvt_1
    logrotate:
      artifactDaysToKeep: 90
      daysToKeep: 90
    node: custom_bvt
    properties:
      - heavy-job:
          weight: 8
    parameters:
      - string:
          name: MAGNET_LINK
      - string:
          name: TEST_GROUP
          default: 'bvt_1'
      - string:
          name: OPENSTACK_RELEASE
          default: 'CentOS'
      - string:
          name: ENV_PREFIX
          default: 7.0.custom.centos.bvt_1
          description: Define env prefix name. This parameter should not be changed
    scm:
      - git:
          url: 'https://git.openstack.org/openstack/fuel-qa.git'
          branches:
            - 'origin/stable/7.0'
    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          timeout: 210
    publishers:
      - archive:
          allow-empty: true
          artifacts: '**/nosetests.xml,logs/*'
          latest-only: false
      - logparser:
          parse-rules: '/var/lib/jenkins/fuellib.parser'
          unstable-on-warning: false
          fail-on-error: false
      - junit:
          keep-long-stdio: false
          results: '**/nosetests.xml'
      - post-destroy-vms(build-timeout)
      - email-ext:
          default-subject: '$DEFAULT_SUBJECT'
          failure: true
          success: true
          send-to:
            - requester
