- job-template:
    name: '{prefix}verify-{project}'
    description: |
      Check patchsets in '{repository}' repository
      <p>Contacts: ci-team at #infra</p>
    logrotate:
      daysToKeep: 30
    node: docs
    concurrent: false

    builders:
      - shell: '{obj:shell}'

    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    properties:
      - heavy-job:
          weight: 1

    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: $GERRIT_REFSPEC
                url: 'ssh://infra-ci@review.fuel-infra.org:29418/{repository}'
                credentials-id: '70105253-c857-4463-a927-f47307911e45'
          choosing-strategy: gerrit

    triggers:
      - timed: '{timer}'
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: PLAIN
              project-pattern: '{repository}'
              branches: '{obj:branches}'
          custom-url: '* $JOB_NAME $BUILD_URL'

    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          write-description: true
          timeout: 45

    publishers:
      - html-publisher:
          name: '{publish_name}'
          dir: '{publish_dir}'
          files: 'index.html'
          keep-all: true
          allow-missing: true
