- job-template:
    name: fuellib_noop_tests
    builders:
      - shell:
          !include-raw-escape: builders/fuellib_noop_tests.sh
    concurrent: true
    description: Runs ./utils/jenkins/fuel_noop_tests.sh
    node: fuel-library-unit-tests
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    properties:
      - heavy-job:
          weight: 2
      - throttle:
          max-per-node: 1
          option: project
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: $GERRIT_REFSPEC
                url: https://review.openstack.org/openstack/fuel-library.git
          choosing-strategy: gerrit
    triggers:
      - timed: 'H 2 * * *'
      - gerrit:
          trigger-on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: '{gerrit_trigger_on_recheck_regexp}'
          server-name: defaultServer
          projects:
            - project-compare-type: PLAIN
              project-pattern: openstack/fuel-library
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'master'
                - branch-compare-type: PLAIN
                  branch-pattern: 'stable/8.0'
                - branch-compare-type: PLAIN
                  branch-pattern: 'stable/mitaka'
                - branch-compare-type: PLAIN
                  branch-pattern: 'stable/newton'
          custom-url: '* $JOB_NAME $BUILD_URL'
    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          timeout: 90
          write-description: true
    publishers:
      - email-default

- project:
    name: fuel-library noop tests
    jobs:
      - 'fuellib_noop_tests'
